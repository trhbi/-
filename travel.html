<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KAKUYASHI Air</title>
  <link rel="stylesheet" href="travel.css">
<body>
  <div class="header">KAKUYASU Air
  </div>

  <div class="main">
    <div class="main-up">
      <select id="deperture">
        <option value="deperture-select">出発地選択</option>
        <option value="HND">羽田</option>
        <option value="NRT">成田</option>
      </select>
      <div>
      <img src="hikouki2.png"　width="20" height="20">
     </div>
      <div class="main-up-right">イスタンブール</div>
    </div>
    <div class="main-down">
     <select id="month">
       <option value="month-search">検索する月</option>
       <option value="01">1月</option>
       <option value="02">2月</option>
       <option value="03">3月</option>
       <option value="04">4月</option>
       <option value="05">5月</option>
       <option value="06">6月</option>
       <option value="07">7月</option>
       <option value="08">8月</option>
       <option value="09">9月</option>
       <option value="10">10月</option>
       <option value="11">11月</option>
       <option value="12">12月</option>
       <input type="submit" id = "start" value="検索する">
     </select>
    　
    </div>
  </div>

    <div class="contents">
      <div id="output"></div>
      <div id="output-url"></div>
    </div>
  </div>

  <script src="jquery-2.1.4.min.js"></script>
  <script src="travel.js"></script>

</body>
</html>
